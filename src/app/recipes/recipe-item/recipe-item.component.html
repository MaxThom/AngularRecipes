<a href="#" class="list-group-item clearfix" (click)="OnSelectedRecipeChanged(recipeDisplay.name)">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeDisplay.name }}</h4>
    <p class="list-group-item-text">{{ recipeDisplay.description }}</p>
  </div>
  <span class="pull-right">
        <img src="{{ recipeDisplay.imagePath }}" alt="{{ recipeDisplay.name }}" class="img-responsive" style="max-height: 50px;">
      </span>
</a>
